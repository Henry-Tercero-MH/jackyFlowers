<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Significados de las Flores | Jacky Flowers</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    .flower-section {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      padding: 40px 0;
    }

    .flower-section:nth-child(even) {
      flex-direction: row-reverse;
    }

    .flower-img {
      flex: 1;
      text-align: center;
    }

    .flower-img img {
      width: 100%;
      max-width: 400px;
      border-radius: 10px;
    }

    .flower-text {
      flex: 1;
      padding: 20px;
    }

    @media (max-width: 768px) {
      .flower-section {
        flex-direction: column !important;
        text-align: center;
      }
    }
  </style>
</head>

<body>
  <!-- Header Flotante -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top glass-nav">
    <div class="container">
      <a class="navbar-brand" href="index.html">🌸 Jacky Flowers</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html#about">Acerca de</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html#services">Servicios</a></li>
          <li class="nav-item"><a class="nav-link active" href="contacto.html">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container mt-5">
    <h2 class="text-center">🌼 Significados de las Flores</h2>
    <div id="flower-container"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const flowers = [
        {
          name: "🌹 Rosa Roja",
          meaning: "Simboliza amor y pasión intensa.",
          origin: "El nombre 'Rosa' proviene del latín 'Rosa', que hace referencia a la flor misma.",
          country: "Es originaria de Asia.",
          image: "https://images.unsplash.com/photo-1518621736915-f3b1c41bfd00?w=500&auto=format&fit=crop&q=60"
        },
        {
          name: "🌻 Girasol",
          meaning: "Representa felicidad, energía y optimismo.",
          origin: "El nombre 'Girasol' proviene del griego 'Helianthus', que significa 'flor del sol'.",
          country: "Es originario de América del Norte.",
          image: "https://images.unsplash.com/photo-1597848212624-a19eb35e2651?w=500&auto=format&fit=crop&q=60"
        },
        {
          name: "🌷 Tulipán",
          meaning: "Simboliza la elegancia y el amor perfecto.",
          origin: "El nombre 'Tulipán' proviene del turco 'tülbend', que significa 'turbante'.",
          country: "Es originario de Turquía y se popularizó en Holanda.",
          image: "https://images.unsplash.com/photo-1586968295564-92fd7572718b?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8dHVsaXBhbnxlbnwwfHwwfHx8MA%3D%3D"
        },
        {
          name: "🌺 Geranio",
          meaning: "Simboliza la amistad, el consuelo y la positividad.",
          origin: "El nombre 'Geranio' proviene del griego 'geranos', que significa 'grulla', por la forma de su fruto.",
          country: "Es originario de Sudáfrica.",
          image: "https://images.unsplash.com/photo-1567538737566-184fdf777891?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Z2VyYW5pb3xlbnwwfHwwfHx8MA%3D%3D"
        },
        {
          name: "🌸 Gardenia",
          meaning: "Representa el amor y la pureza espiritual.",
          origin: "Nombrada en honor al botánico escocés Alexander Garden.",
          country: "Es originaria de Asia y África.",
          image: "https://plus.unsplash.com/premium_photo-1684585898288-ade286fa8137?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTd8fGdhcmRlbmlhc3xlbnwwfHwwfHx8MA%3D%3D"
        },
        {
          name: "💠 Hortensia",
          meaning: "Simboliza la gratitud, la gracia y la belleza.",
          origin: "El nombre 'Hortensia' proviene del latín 'Hortensius', que significa 'del jardín'.",
          country: "Es originaria de Asia y América del Sur.",
          image: "https://plus.unsplash.com/premium_photo-1664008142077-a050e648a1c0?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8aG9ydGVuY2lhc3xlbnwwfHwwfHx8MA%3D%3D"
        }, {
          name: "🌼 Gerbera",
          meaning: "Simboliza la gratitud, la gracia y la belleza.",
          origin: "El nombre proviene del botánico alemán Traugott Gerber.",
          country: "Es originaria de Sudáfrica, Asia y América del Sur.",
          image: "https://media.istockphoto.com/id/1641736302/es/foto/hermosas-flores-gerbera.webp?a=1&b=1&s=612x612&w=0&k=20&c=ZnmSqz7bY8By7NGrp4lQqHjdiAI2VY1MISPO3qTCc8M="
        }

      ];

      const container = document.getElementById("flower-container");

      flowers.forEach((flower, index) => {
        const section = `
          <div class="flower-section row">
            <div class="col-md-6 flower-img">
              <img src="${flower.image}" alt="${flower.name}">
            </div>
            <div class="col-md-6 flower-text">
              <h3>${flower.name}</h3>
              <p><strong>Significado:</strong> ${flower.meaning}</p>
              <p><strong>Origen del Nombre:</strong> ${flower.origin}</p>
              <p><strong>País de Procedencia:</strong> ${flower.country}</p>
            </div>
          </div>
        `;
        container.innerHTML += section;
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
