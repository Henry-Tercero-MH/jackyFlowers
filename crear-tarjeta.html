<body class="text-center">

  <div class="container mt-5">
    <h2 class="mb-4">游눏 Crea tu Tarjeta de Amor 游눏</h2>
    <div class="form-container mx-auto">
      <input type="text" id="nombre" class="form-control mb-2" placeholder="Tu nombre">
      <input type="text" id="pareja" class="form-control mb-2" placeholder="Nombre de tu pareja">
      <textarea id="mensaje" class="form-control mb-2" placeholder="Escribe tu mensaje de amor..."></textarea>
      <input type="url" id="cancion" class="form-control mb-2"
        placeholder="Enlace de la canci칩n (YouTube, Spotify, etc.)">
      <input type="url" id="fondo-url" class="form-control mb-2" placeholder="Enlace de imagen de fondo">
      <input type="file" id="fondo-file" class="form-control mb-2" accept="image/*">
      <button class="btn btn-primary w-100 mt-2 bg-rosado" onclick="generarTarjeta()">游꾸 Generar Tarjeta</button>

    </div>
  </div>

  <div class="tarjeta mt-4 d-none" id="tarjeta">
    <div class="overlay">
      <p class="titulo">游눘 Para: <span id="nombrePareja"></span></p>
      <p class="mensaje" id="mensajeTexto"></p>

        <div id="qrcode"></div>
      </div>
      <p class="footer">游꿨 Escanea el QR para escuchar la canci칩n</p>
