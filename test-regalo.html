  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
</head>

<body class="bg-light">
  <div id="petalos-container"></div>

  <!-- Header Flotante -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top glass-nav">
    <div class="container">
      <a class="navbar-brand" href="index.html">🌸 Jacky Flowers</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html#about">Acerca de</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html#services">Servicios</a></li>
          <li class="nav-item"><a class="nav-link active" href="contacto.html">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container py-5">
    <header class="text-center mb-4">
      <h1 class="text-primary">🎁 Test - ¿Qué regalar?</h1>
    </header>

    <main>
      <section id="test" class="card shadow mx-auto p-4" style="max-width: 500px;">
        <h2 class="text-center text-secondary">Descubre el regalo ideal</h2>

        <form id="testForm" class="mt-3">
          <div class="mb-3">
            <label class="form-label">¿Qué tipo de relación tienes con la persona?</label>
            <select id="relacion" class="form-select">
              <option value="pareja">Pareja</option>
              <option value="amigo">Amigo/a</option>
              <option value="familiar">Familiar</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">¿Qué personalidad tiene?</label>
            <select id="personalidad" class="form-select">
              <option value="romantica">Romántica</option>
              <option value="alegre">Alegre</option>
              <option value="seria">Seria</option>
            </select>
          </div>

          <button type="button" class="btn btn-primary w-100" onclick="calcularRegalo()">Descubrir Regalo</button>
        </form>

        <div id="resultado" class="alert alert-info mt-4 d-none"></div>
      </section>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
